<div class="h-full w-full overflow-auto grid place-items-center select-none scroll-bar {{!showCanvas && 'd-none'}}"
    style="position: relative">
    <div class="canvas-container">
        <canvas class='animate-gradient' #canvasEl width="810" height="410" style="border-radius: 10px;">
        </canvas>

        <div class="resize-handle left" (mousedown)="onResizeHandleMouseDown('left', $event)"></div>
        <div class="resize-handle right" (mousedown)="onResizeHandleMouseDown('right', $event)"></div>
        <div class="resize-handle bottom" (mousedown)="onResizeHandleMouseDown('bottom', $event)"></div>
        <div class="resize-handle top" (mousedown)="onResizeHandleMouseDown('top', $event)"></div>
    </div>

</div>
<canvas #tempCanvas style="display: none;"></canvas>
<div *ngIf="tweet">
    <div class="card" #card>
        <div class="header">
            <img crossorigin="anonymous" #avatarImage [src]="tweet.avatar" class="avatar" alt="User Avatar">
            <span class="username">{{tweet.title}}</span>
        </div>
        <div #content class="content" style="white-space: pre-line;">
            {{ tweet.text }}
        </div>
        <div #timestamp class="timestamp">
            {{tweet.time}}
        </div>
        <div #responses *ngIf="showResponses" class="responses">
            <div class="response repost">{{tweet.reposts}}<span class="reponses-titles">Repost</span></div>
            <div class="response quotes">{{tweet.quotes}}<span class="reponses-titles">Quotes</span></div>
            <div class="response likes">{{tweet.likes}}<span class="reponses-titles">Likes</span></div>
            <div class="response bookmarks">{{tweet.bookmarks}}<span class="reponses-titles">Bookmarks</span></div>
        </div>
    </div>
</div>
